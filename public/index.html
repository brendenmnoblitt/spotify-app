<!DOCTYPE html>
<html>
  <head>
    <title>Demo Spotify Search App</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <h1>Demo Spotify Search App</h1>
      <p class="intro-text">
        This is a basic web app that sends queries to the Spotify API and
        returns basic information on songs and albums associated with the search
        term.
      </p>
      <div class="input-box">
        <form onsubmit="handleSearch(event)">
          <i class="uil uil-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="Enter an arist name, song name, or album name and hit enter!"
            autocomplete="off"
          />
        </form>
      </div>
      <div id="resultsContainer" class="tracks-container"></div>
      <script src="/main.js"></script>
      <footer>
        <p>
          Data obtained from
          <a href="https://developer.spotify.com/"> Spotify API</a>
        </p>
        <p>
          Font <em>Poppins</em> provided by
          <a href="https://fonts.google.com/specimen/Poppins">Google Fonts</a>
        </p>
        <p>
          Created by <a href="https://www.brendennoblitt.me">Brenden Noblitt</a>
        </p>
      </footer>
    </div>
  </body>
</html>
